#.github/workflows/scheduled-run.yml

name:  Run daily-update.py once each day after the 6 am liveocean build

on: [push]
  # schedule:
  #  - cron: '0 15 * * *'   # run cron job at 8 am local/Pacific via cron format -- min hr * * *  e.g. 7 am every day = 0 14 * * *  GMT -7
jobs:
  build:
    name:  Trigger liveocean update
    runs-on: Ubuntu-latest
    steps:
      - name:  setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: install pip
        run:
          python -m pip install --upgrade pip
      - name: install pillow
        run:
          python -m pip install Pillow
      - name:  install requests
        run:
          python -m pip install requests
      - name:
        run:
          sudo apt install ffmpeg
      - name: check out repository code
        uses: actions/checkout@v2
      - name: execute py script
        run:
          python daily-update.py
      - uses: stefanzweifel/git-auto-commit-action@v4
